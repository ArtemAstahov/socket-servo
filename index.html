<!DOCTYPE html>
<html>
<head>
  <title>Socket-Servo | Jack Vial</title>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script>
  //localhost must be changed to the web server's IP address in production
  var socket = io.connect('http://localhost:3000');
  

   $(document).ready(function(){

  //Reusable function for handling an routing click events
  function button_pressed(_id){
    //Listen for click events on the given _id
    $('#'+_id).on("click", {'name': _id }, function(event){
      //emit the event to the server and pass the value stored in name
      socket.emit(_id, {btn : event.data.name});
      //for debugging
      console.log(_id);
    });
  }

  button_pressed('max');
  button_pressed('min');
  button_pressed('center');

  });
</script>
<h1>socket-servo</h1>
<h4>Controls</h4>
<ul>
  <li><input id="max" type="submit" value="max"></li>
  <li><input id="min" type="submit" value="min"></li>
  <li><input id="center" type="submit" value="center"></li>
</ul>
</body>
</html>
