   $(document).ready(function(){
   	//Use these kind of event handlers to send other data from buttons and such to the server
    $('#text').keypress(function(e){

      socket.emit('client_data', {'letter': String.fromCharCode(e.charCode)});

    });

     $('#max').on("click", {'name':'max'},function(event){

      socket.emit('button_max', {'max': event.data.name});

    });
  });
</script>
<h1>socket-servo</h1>
<textarea id="text" placeholder="type a letter and be amazed!"></textarea>
<h4>Commands</h4>
<ul>
	<li>servo.center() == w</li>
	<li>servo.min() == a</li>
	<li>servo.max() == d</li>
</ul>
<ul>
  <li><input id="max" type="submit" value="max"></li>
  <li><input id="min" type="submit" value="min"></li>
  <li><input id="center" type="submit" value="center"></li>
</ul>
