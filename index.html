<html>

<body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script>

  var socket = io.connect('http://localhost:3000');

   $(document).ready(function(){
   	//Use these kind of event handlers to send other data from buttons and such to the server
 
    //Click handlers
     $('#max').on("click", {'name':'max'},function(event){

      socket.emit('button_max', {'max': event.data.name});

    });

      $('#min').on("click", {'name':'min'},function(event){

      socket.emit('button_min', {'min': event.data.name});

    });

     $('#center').on("click", {'name':'center'},function(event){

      socket.emit('button_center', {'center': event.data.name});

    });

  });
</script>
<h1>socket-servo</h1>
<h4>Controls</h4>
<ul>
  <li><input id="max" type="submit" value="max"></li>
  <li><input id="min" type="submit" value="min"></li>
  <li><input id="center" type="submit" value="center"></li>
</ul>
</body>
